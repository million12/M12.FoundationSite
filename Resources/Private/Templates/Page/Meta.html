<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="metadata">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</f:section>
	
	<f:section name="stylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/App.css', package: 'Pb.Site')}" media="all"/>
		<f:if condition="{node.context.workspace.name} != 'live'">
			<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Backend.css', package: 'Pb.Site')}" media="all" />
		</f:if>
	</f:section>
	
	<f:section name="headScripts">
		<script src="{f:uri.resource(path: 'Scripts/App.js', package: 'Pb.Site')}"></script>
	</f:section>
</head>
<body>
	<f:section name="bodyScripts">
	</f:section>
</body>
</html>
